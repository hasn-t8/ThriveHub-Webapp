<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-divider/dist/bulma-divider.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
		<link rel="stylesheet" href="/css/common.css" />
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">


		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>



	<script>
		// Navbar Hamburger Menu
		document.addEventListener("DOMContentLoaded", () => {
			const burger = document.querySelector(".navbar-burger");
			const menu = document.querySelector(".navbar-menu");
	
			if (burger && menu) {
				burger.addEventListener("click", () => {
					burger.classList.toggle("is-active");
					menu.classList.toggle("is-active");
				});
			}
		});
	</script>


	<script>

		// Make Horizontal scroll draggable
	const containers = document.querySelectorAll('.horizontal-scroll-container');
	
	// Loop through each container and add event listeners
	containers.forEach((container) => {
		let isDragging = false;
		let startX;
		let scrollLeft;
	
		container.addEventListener('mousedown', (e) => {
			isDragging = true;
			container.classList.add('active'); // Add the active class
			startX = e.pageX - container.offsetLeft;
			scrollLeft = container.scrollLeft;
			container.style.cursor = 'grabbing'; // Change cursor during drag
		});
	
		container.addEventListener('mouseleave', () => {
			isDragging = false;
			container.classList.remove('active'); // Remove the active class
			container.style.cursor = 'grab'; // Reset cursor
		});
	
		container.addEventListener('mouseup', () => {
			isDragging = false;
			container.classList.remove('active'); // Remove the active class
			container.style.cursor = 'grab'; // Reset cursor
		});
	
		container.addEventListener('mousemove', (e) => {
			if (!isDragging) return; // Exit if not dragging
			e.preventDefault();
			const x = e.pageX - container.offsetLeft;
			const walk = (x - startX) * 2; // Multiplier adjusts scroll speed
			container.scrollLeft = scrollLeft - walk;
		});
	});
	
	</script>

	<script>
		//Set initial scroll position for vertical scroll 1
		document.addEventListener('DOMContentLoaded', () => {
		const scrollContainer = document.querySelector('.scroll-container');
		if (scrollContainer) {
			// Set the initial scroll position
			scrollContainer.scrollTop = 50; // Adjust the value as needed (100px in this case)
		}
	});
		//Set initial scroll position for vertical scroll 2
		document.addEventListener("DOMContentLoaded", function() {
			var scrollContainers = document.querySelectorAll('.scroll-container');
			if (scrollContainers.length > 1) {
				scrollContainers[1].scrollTop = 140; // Set the scroll position to 100px for the second scroll container
			}
		});
	
	</script>

	<script>
		// Make Vertical scroll draggable
		document.addEventListener("DOMContentLoaded", () => {
			const verticalContainers = document.querySelectorAll('.scroll-container'); // Select all vertical scroll containers
	
			verticalContainers.forEach((container) => {
				let isDragging = false;
				let startY;
				let scrollTop;
	
				container.addEventListener('mousedown', (e) => {
					isDragging = true;
					container.classList.add('active'); // Add the active class
					startY = e.pageY - container.offsetTop; // Get initial vertical position
					scrollTop = container.scrollTop; // Get initial scroll position
					container.style.cursor = 'grabbing'; // Change cursor during drag
				});
	
				container.addEventListener('mouseleave', () => {
					isDragging = false;
					container.classList.remove('active'); // Remove the active class
					container.style.cursor = 'grab'; // Reset cursor
				});
	
				container.addEventListener('mouseup', () => {
					isDragging = false;
					container.classList.remove('active'); // Remove the active class
					container.style.cursor = 'grab'; // Reset cursor
				});
	
				container.addEventListener('mousemove', (e) => {
					if (!isDragging) return; // Exit if not dragging
					e.preventDefault(); // Prevent text selection while dragging
					const y = e.pageY - container.offsetTop; // Calculate mouse movement along Y-axis
					const walk = (y - startY) * 2; // Multiplier adjusts scroll speed
					container.scrollTop = scrollTop - walk; // Update vertical scroll position
				});
			});
		});
	
	
	</script>
</html>
